{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Nuages Profiles information{% endblock %}

{% block content %}
<script src="{% static "js/profiles.js" %}"></script>
<p class="alert alert-info" ><button type='button' class='close' data-dismiss='alert'>&times;</button>Select profile to get its description</p>
<select name="profile" id="id_profile">
{% for profile in profiles|dictsort:"name" %}
<option value="{{profile.name }}" >{{profile.name }}</option>
{% endfor %}
</select>   <input type="submit" class="btn btn-info" value="Enter" onclick="getprofile();"/><hr>
<fieldset class="module aligned">
<div id="profileinfo" ><p>
</fieldset>
{% endblock content %}
